<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>App Chat Đăng Nhập</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <img src="https://cdn-icons-png.freepik.com/512/5962/5962463.png" width="80" alt="Logo">
            <h2>Đăng nhập</h2>
            <div class="input-group">
                <!-- CHỈ ĐỔI ID, KHÔNG ĐỔI UI -->
                <input type="text" id="login-phone" placeholder="Số điện thoại">
                <input type="password" id="login-pass" placeholder="Mật khẩu">
            </div>
            <button class="main-btn" onclick="handleLogin()">ĐĂNG NHẬP</button>
            <p class="auth-switch">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
